<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Available budget:
    <div id="totalBudget">0</div>

    <div>
        Incomes:
        <div id="totalIncome">0</div>

        Expenses:
        <div id="totalExpense">0</div>
        <div id="totalPercentage">0</div>

    </div>
    <br />

    <form>
      <select id="budgetType" name="budgetType">
        <option>+</option>
        <option>-</option>
      </select>

      <label for="description">Description</label>
      <input type="text" id="description" name="description" required/>

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required/>
    </form>
    <button onclick="addBudget()">check</button>

    <br />

    <div>
      <table id="tb_incomes">
        incomes
      </table>
    </div>

    <div>
      <table id="tb_expenses">
        expenses
      </table>
    </div>

    <div id="divExample"></div>

    <script src="./js/income.js"></script>
    <script src="./js/expense.js"></script>
    <script src="./js/budgetApp.js"></script>
    <script src="./js/events.js"></script>
  </body>
</html>
